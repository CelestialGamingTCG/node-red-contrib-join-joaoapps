<style type="text/css">
    .form-tips{
        margin-bottom: 48px; 
    }
    input[type=checkbox]{
        display: inline;
        width: auto;
    }
</style>
<script type="text/x-red" data-template-name="join-receive-message">
    <div class="form-row">
        <label for="node-input-server"><i class="icon-server"></i> Server</label>
        <input type="text" id="node-input-server" placeholder="Server">
    </div>
    <div class="form-row">
        <label for="node-input-command"><i class="icon-filter"></i> Command Filter</label>
        <input type="text" id="node-input-command" placeholder="Command Filter">
    </div>
    <div class="form-tips">Part on the left of =:=.</div>
    <div class="form-row">
        <label for="node-input-variables"><i class="icon-tag"></i> Variables</label>
        <input type="text" id="node-input-variables" placeholder="Variables">
    </div>
    <div class="form-tips">Comma separated list. Set the name of each part on the right of =:=.</div>
    <div class="form-row">
        <input type="checkbox" id="node-input-parseNumbers" placeholder="Variables">
        <label for="node-input-parseNumbers">Parse Numbers</label>
    </div>

<script type="text/x-red" data-help-name="join-receive-message">
    <p>Receive pushes from other devices</p>
    <p>Join uses the AutoApps Command System. Click <a href="https://joaoapps.com/autoapps-command-system/">here</a> for more info</p>
    <p>Can optionally receive messages from the input as text from <code>msg.payload</code></p>
     <h3>Outputs</h3>
     <ol class="node-ports">
         <li>Payload
             <dl class="message-properties">
                 <dt>payload <span class="property-type">string or object</span></dt>
                 <dd>If a command contains =:= and variables are defined it'll be an object with all the variables. Otherwise it'll be a string with the received command</dd>
             </dl>
         </li>
         <li>Push
             <dl class="message-properties">
                 <dt>push <span class="property-type">object</span></dt>
                 <dd>the full contents of the received push.</dd>
             </dl>
         </li>
         <li>Sender ID
             <dl class="message-properties">
                 <dt>senderId <span class="property-type">string</span></dt>
                 <dd>If a full push was received will contain the device ID of the device that sent the message.</dd>
             </dl>
         </li>
     </ol>
</script>
